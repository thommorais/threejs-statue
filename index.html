<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.1/tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
    <div id="login" class="h-screen bg-indigo-200 flex justify-center items-center">
      <form class="w-full max-w-xs bg-white flex flex-col py-5 px-8 rounded-lg shadow-lg" action="">
        <label class="text-gray-700 font-bold py-2" for="">Username</label>
        <input id="email" class="text-gray-700 shadow border rounded border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3 mb-3" type="text" placeholder="Username">
        <label class="text-gray-700 font-bold py-2" for="">Password</label>
        <input id="pass" class="text-gray-700 shadow border rounded border-gray-300 mb-3 py-1 px-3 focus:outline-none focus:shadow-outline" type="password" placeholder="********">
        <div class="flex justify-between items-center my-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4">
            Sign In
          </button>
        </div>

      </form>
    </div>


    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
