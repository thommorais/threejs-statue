<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Vite App</title>
	</head>
	<body>
		<div id="app">
			<canvas class="webgl"></canvas>
		</div>
		<div id="target">
			<button class="character-selector" data-character="mage">
				M
			</button>
			<button class="character-selector" data-character="barbarian">
				B
			</button>
			<button class="character-selector" data-character="fallenAngel">
				F
			</button>
		</div>

		<button class="clearMemory">Clear Memory</button>

		<div class="container-3d">
			<section class="chapter one">
				<h1 class="top">top</h2>
				<h2>0</h2>
				<h1 class="bottom">bottom</h1>
			</section>
			<section class="chapter two">
				<h1 class="top">top</h2>
				<h2>1</h2>
				<h1 class="bottom">bottom</h1>
			</section>
			<section class="chapter three">
				<h1 class="top">top</h2>
				<h2>2</h2>
				<h1 class="bottom">bottom</h1>
			</section>
			<section class="chapter four">
				<h1 class="top">top</h2>
				<h2>3</h2>
				<h1 class="bottom">bottom</h1>
			</section>
			<section class="chapter four">
				<h1 class="top">top</h2>
				<h2>4</h2>
				<h1 class="bottom">bottom</h1>
			</section>
		</div>
		<div id="progressbar"></div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
